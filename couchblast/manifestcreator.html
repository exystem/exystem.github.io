
<html>
  <head>
    <meta charset="utf-8">
    <title>CouchBlast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="manifestcreator.js"></script>
  </head>
  <body style="background-color:#BBBBBB">
	<h1 class="text-center">CouchBlast Manifest Creator</h1>
	<br/>
	<br/>
	<br/>
	<div class="row" style="margin:0">
		<div class="col-lg-4 offset-lg-2">
		
			<h4>General Information</h4>
			
            <div class="mb-3">
                <label>ID</label>
                <input type="text" name="id" class="form-control form-control-sm" placeholder="com.examplecompany.gamename" required />
            </div>
            <div class="mb-3">
                <label>Game Title</label>
                <input type="text" name="title" class="form-control form-control-sm" placeholder="game name..." required />
            </div>
            <div class="mb-3">
                <label>Icon URL <small>(512 x 512 pixels, png or jpg)</small></label>
                <input type="text" name="icon" class="form-control form-control-sm" placeholder="game name..." required />
            </div>
            <div class="mb-3">
                <label>Category <small>(not more than 2 choices)</small></label>
                <input type="text" name="genre" class="form-control form-control-sm" placeholder="i.e. Action, Adventure, Simulation, Strategy" required />
            </div>
            <div class="mb-3">
                <label>Players</label>
                <input type="text" name="players" class="form-control form-control-sm" placeholder="i.e. '1-4'" required />
            </div>
            <div class="mb-3">
                <label>Required Hardware <small>(optional)</small></label>
                <input type="text" name="hardware" class="form-control form-control-sm" placeholder="i.e. 'Keyboard, Mouse, Flightstick'" />
            </div>
			
			<br/>
			<h4>Legal Information</h4>
			
            <div class="mb-3">
                <label>Publisher Display Name</label>
                <input type="text" name="publisher" class="form-control form-control-sm" placeholder="Example Company" required />
            </div>
            <div class="mb-3">
                <label>Publisher Address</label>
                <input type="text" name="address" class="form-control form-control-sm" placeholder="Example Company Ltd., 123 Awesome Street, Awesome City, Awesome Country" required />
            </div>
            <div class="mb-3">
                <label>Website</label>
                <input type="text" name="website" class="form-control form-control-sm" placeholder="https://...." required />
            </div>
            <div class="mb-3">
                <label>Support E-Mail</label>
                <input type="text" name="support" class="form-control form-control-sm" placeholder="support@example.com" required />
            </div>
            <div class="mb-3">
                <label>License <small>(URL to your licene TXT or 'default' for the <a href="https://raw.githubusercontent.com/exystem/couchblast/main/default_game_license.txt" target="_blanc">Default Game License for free games</a>)</small></label>
                <input type="text" name="license" class="form-control form-control-sm" placeholder="https://....txt" required value="default" />
            </div>
			
			<br/>
			<h4>Presentation</h4>
			
            <div class="mb-3">
                <label>Description Text</label>
                <textarea type="text" name="description" class="form-control form-control-sm" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label>Screenshot URLs</label>
                <input type="text" name="screenshot" class="form-control form-control-sm" placeholder="https://....jpg" />
                <input type="text" name="screenshot" class="form-control form-control-sm" placeholder="https://....jpg" />
                <input type="text" name="screenshot" class="form-control form-control-sm" placeholder="https://....jpg" />
                <input type="text" name="screenshot" class="form-control form-control-sm" placeholder="https://....jpg" />
                <input type="text" name="screenshot" class="form-control form-control-sm" placeholder="https://....jpg" />
            </div>
			
			
		</div>
		<div class="col-lg-4">
		
			<h4>Linux Package</h4>
			
            <div class="mb-3">
                <label>Available</label>
                <select type="text" id="linux-available" name="linux-available" class="form-control form-control-sm" placeholder="https://...." required onchange="onLinuxEnabledChanged(this)">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
            </div>
            <div class="mb-3">
                <label>Package URL <small>(zip)</small></label>
                <input type="text" name="linux-packageurl" class="form-control form-control-sm" placeholder="https://...." />
            </div>
            <div class="mb-3">
                <label>Executable <small>(relative path inside zip file)</small></label>
                <input type="text" name="linux-executable" class="form-control form-control-sm" placeholder="ExampleGame.exe" />
            </div>
            <div class="mb-3">
                <label>Version</small></label>
                <input type="text" name="linux-version" class="form-control form-control-sm" placeholder="1.0.0" />
            </div>
			
            <div class="mb-3">
				<h6>System Requirements</h6>
				<label>RAM (MB)</small></label>
				<input type="text" name="linux-ram" class="form-control form-control-sm" placeholder="2000" value="any" />
            </div>
            <div class="mb-3">
				<label>VRAM (MB)</small></label>
				<input type="text" name="linux-vram" class="form-control form-control-sm" placeholder="500" value="any" />
            </div>
            <div class="mb-3">
				<label>CPU (GHz)</small></label>
				<input type="text" name="linux-cpu" class="form-control form-control-sm" placeholder="2.0" value="any" />
            </div>
            <div class="mb-3">
				<label>CPU Cores</small></label>
				<input type="text" name="linux-cores" class="form-control form-control-sm" placeholder="2" value="any" />
            </div>
            <div class="mb-3">
				<label>Disc space (GB)</small></label>
				<input type="text" name="linux-disc" class="form-control form-control-sm" placeholder="5" value="any" />
            </div>
			
			<br/>
			<h4>Windows Package</h4>
			
            <div class="mb-3">
                <label>Available</label>
                <select type="text" id="windows-available" name="windows-available" class="form-control form-control-sm" placeholder="https://...." required onchange="onWindowsEnabledChanged(this)">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
            </div>
            <div class="mb-3">
                <label>Package URL <small>(zip)</small></label>
                <input type="text" name="windows-packageurl" class="form-control form-control-sm" placeholder="https://...." />
            </div>
            <div class="mb-3">
                <label>Executable <small>(relative path inside zip file)</small></label>
                <input type="text" name="windows-executable" class="form-control form-control-sm" placeholder="ExampleGame.exe" />
            </div>
            <div class="mb-3">
                <label>Version</small></label>
                <input type="text" name="windows-version" class="form-control form-control-sm" placeholder="1.0.0" />
            </div>
			
            <div class="mb-3">
				<h6>System Requirements</h6>
				<label>RAM (MB)</small></label>
				<input type="text" name="windows-ram" class="form-control form-control-sm" placeholder="2000" value="any" />
            </div>
            <div class="mb-3">
				<label>VRAM (MB)</small></label>
				<input type="text" name="windows-vram" class="form-control form-control-sm" placeholder="500" value="any" />
            </div>
            <div class="mb-3">
				<label>CPU (GHz)</small></label>
				<input type="text" name="windows-cpu" class="form-control form-control-sm" placeholder="2.0" value="any" />
            </div>
            <div class="mb-3">
				<label>CPU Cores</small></label>
				<input type="text" name="windows-cores" class="form-control form-control-sm" placeholder="2" value="any" />
            </div>
            <div class="mb-3">
				<label>Disc space (GB)</small></label>
				<input type="text" name="windows-disc" class="form-control form-control-sm" placeholder="5" value="any" />
            </div>
			
			<br/>
			<h4>Mac OSX Package</h4>
			
            <div class="mb-3">
                <label>Available</label>
                <select type="text" id="macosx-available" name="macosx-available" class="form-control form-control-sm" placeholder="https://...." required onchange="onMacOsxEnabledChanged(this)">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
            </div>
            <div class="mb-3">
                <label>Package URL <small>(zip)</small></label>
                <input type="text" name="macosx-packageurl" class="form-control form-control-sm" placeholder="https://...." />
            </div>
            <div class="mb-3">
                <label>Executable <small>(relative path inside zip file)</small></label>
                <input type="text" name="macosx-executable" class="form-control form-control-sm" placeholder="ExampleGame.exe" />
            </div>
            <div class="mb-3">
                <label>Version</small></label>
                <input type="text" name="macosx-version" class="form-control form-control-sm" placeholder="1.0.0" />
            </div>
			
            <div class="mb-3">
				<h6>System Requirements</h6>
				<label>RAM (MB)</small></label>
				<input type="text" name="macosx-ram" class="form-control form-control-sm" placeholder="2000" value="any" />
            </div>
            <div class="mb-3">
				<label>VRAM (MB)</small></label>
				<input type="text" name="macosx-vram" class="form-control form-control-sm" placeholder="500" value="any" />
            </div>
            <div class="mb-3">
				<label>CPU (GHz)</small></label>
				<input type="text" name="macosx-cpu" class="form-control form-control-sm" placeholder="2.0" value="any" />
            </div>
            <div class="mb-3">
				<label>CPU Cores</small></label>
				<input type="text" name="macosx-cores" class="form-control form-control-sm" placeholder="2" value="any" />
            </div>
            <div class="mb-3">
				<label>Disc space (GB)</small></label>
				<input type="text" name="macosx-disc" class="form-control form-control-sm" placeholder="5" value="any" />
            </div>
			
			
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<div class="row" style="margin:0">
		<div class="col-lg-8 offset-lg-2">
		
			<h2>Manifest</h4>
			
            <div class="mb-3">
                <label>XML Output</label>
                <textarea type="text" id="manifest" name="xml" class="form-control form-control-sm" rows="30" style="font-family:Consolas"></textarea>
            </div>
			
		</div>
	</div>
  </body>
</html>
